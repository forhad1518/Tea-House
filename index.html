    <script>

              }

        }

    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

            <div class="relative md:w-1/2">

                <div class="flex gap-x-2 items-center bg-white shadow-lg rounded-lg px-3 py-3 absolute bottom-2">
                    <div>
                        <i class="fa-solid fa-star text-amber-500 text-2xl px-6 py-5"></i>
                    </div>
                    <div>
                        <h2 class="text-3xl font-bold">5.00</h2>
